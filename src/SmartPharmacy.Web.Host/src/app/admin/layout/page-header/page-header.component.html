<nz-page-header
  (nzBack)="back()"
  [nzTitle]="pageHeaderInfo.title"
  [nzBackIcon]="backTpl ? backTpl : null"
  [nzGhost]="false"
  class="site-page-header"
>
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item *ngFor="let breadcrumb of pageHeaderInfo.breadcrumb">
      <a>{{ breadcrumb }}</a>
    </nz-breadcrumb-item>
  </nz-breadcrumb>
</nz-page-header>
