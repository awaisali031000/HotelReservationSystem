<nz-card>
  <nz-row class="full-width" nzGutter="12" nzExtra="content">
    <nz-col [nzSpan]="6">
      <nz-card>
        <div class="flex space-between">
          <div>
            <p nz-typography nzType="secondary">
              {{ "TotalProducts" | localize }}
            </p>
            <h2 class="m-0" nz-typography>
              <span
                ><strong>5</strong></span
              >
            </h2>
          </div>
          <nz-avatar
            nzIcon="dollar"
            [ngStyle]="{ 'background-color': '#3f87f5' }"
            style="
              width: 50px;
              height: 50px;
              line-height: 50px;
              font-size: 25px;
            "
          ></nz-avatar>
        </div>
        <a>{{ "ShowDetails" | localize }}</a>
      </nz-card>
    </nz-col>

  </nz-row>
